version: "3.9"

services:
  mongodb:
    image: mongo:4.2
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=appdb

  backend:
    build:
      context: ./backend
    container_name: backend
    working_dir: /usr/src/app
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongodb:27017/appdb
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=development
    depends_on:
      - mongodb
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: ["npm", "run", "dev"]

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    working_dir: /usr/src/app
    environment:
      - VITE_API_BASE=http://backend:3001/api
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: ["npm", "start"]

volumes:
  mongo_data:
